<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT-DAILY YOGA</title>



  <style>
    body {
      font-family: Arial, sans-serif;
      color: #000000;
    }

    header {
      background-color: #1ee8af;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: center;
      /* Align items at the start and end */
      align-items: center;
    }

    .allcontentcontainer {
      width: 99.41%;
      border: 5px solid rgb(172, 234, 213);
      /* Set border width and color */
      border-radius: 2px;
      /* Optionally, add border radius for rounded corners */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      justify-content: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: white;
      background-color: #1ee8af;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #000000;
    }

    label {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    button {
      background-color: #1ee8af;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    button:hover {
      background-color: #1ee8af;
    }

    .contact-info {
      margin-top: 40px;
    }

    .contact-info p {
      margin-bottom: 10px;
    }

    .back-button {
      background-color: #1ee8af;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2rem;
      text-decoration: none;
      display: inline-block;
    }

    .back-button:hover {
      background-color: #1ee8af;
    }
  </style>


</head>

<body>

  <div class="allcontentcontainer">

    <section class="text-gray-600 body-font relative">

      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                <input type="text" id="name" name="name"
                  class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            </div>
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                <input type="email" id="email" name="email"
                  class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            </div>
            <div class="p-2 w-full">
              <div class="relative">
                <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                <textarea id="message" name="message"
                  class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
              </div>
            </div>
            <div class="p-2 w-full">
              <button
                class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                onclick="submitForm()">Submit</button>
            </div>
            <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center contact-info">
              <a class="text-indigo-500">dailyyoga@gmail.com</a>
              <p class="leading-normal my-5">Chhatrapati Sambhajinagar</p>
            </div>
            <div class="p-2 w-full pt-8 mt-8 text-center">

              <a href="index.html" class="back-button">Back to Homepage</a>
            </div>
          </div>
        </div>
      </div>

    </section>

  </div>

</body>

</html>
